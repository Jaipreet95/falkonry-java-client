language: java

jdk:
  - oraclejdk8
env:
  global:
    - secure: 
    - secure: 
build:
  ci:
    - java -version
    - mvn -version
    - mvn clean deploy
    - mkdir -p shippable/testresults
    - cp target/surefire-reports/*.xml shippable/testresults/
integrations:
  notifications:
    - integrationName: slack-notify
      type: slack
      recipients:
        - "#builds"
      on_success: always
      on_failure: always
      on_start: always
      on_pull_request: always
